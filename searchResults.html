<h4>HTML Template with Search Bar</h4>

<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to our website!</h1>
    <form action=&quot;{% url 'search_results' %}&quot; method=&quot;get&quot;>
        <input type=&quot;text&quot; name=&quot;q&quot; placeholder=&quot;Search...&quot;>
        <input type=&quot;submit&quot; value=&quot;Search&quot;>
    </form>
</body>
</html>
